<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue+Vue-lazyload+Layui+V-viewer+Aui+Webpack</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./static/css/aui.css">
	<link rel="stylesheet" type="text/css" href="./node_modules/layui-src/dist/css/layui.css">
	<link rel="stylesheet" type="text/css" href="./node_modules/viewerjs/dist/viewer.css">
</head>
<body>
	<div id="app">
		<div class="aui-content">
		<p class="aui-padded-10" style="background:#3F74B8;color:white;">Vue-lazyload图片展示</p>
		<ul class="aui-list-view aui-grid-view">
            <li class="aui-list-view-cell aui-img aui-col-xs-4" v-for="site in item">
            <viewer :images="item">
                <img v-lazy="site.imgUrl" class="aui-img-object" >
            </viewer>
            </li>
        </ul>
        </div>
	</div>
</body>
<script type="text/javascript" src="./node_modules/layui-src/dist/layui.js"></script>
<script type="text/javascript" src="./bundle.js"></script>
</html>
